<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ffui.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFUI — Open-source FFmpeg GUI</title>
    <style>
      /* 轻量首屏样式：在 JS/CSS 尚未加载时避免纯白空屏 */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #020617;
        color: #e5e7eb;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }

      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .boot-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        text-align: center;
      }

      .boot-logo {
        height: 56px;
        width: 56px;
        display: block;
      }

      .boot-subtitle {
        margin: 0;
        font-size: 12px;
        color: #9ca3af;
      }

      .boot-spinner {
        margin-top: 10px;
        width: 60px;
        height: 2px;
        border-radius: 999px;
        background: rgba(31, 41, 55, 0.9);
        overflow: hidden;
        position: relative;
      }

      .boot-spinner::before {
        content: "";
        position: absolute;
        inset: 0;
        width: 40%;
        background: linear-gradient(
          90deg,
          rgba(59, 130, 246, 0) 0%,
          rgba(59, 130, 246, 0.9) 50%,
          rgba(59, 130, 246, 0) 100%
        );
        animation: boot-pulse 1.1s ease-in-out infinite;
      }

      @keyframes boot-pulse {
        0% {
          transform: translateX(-120%);
        }
        50% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(120%);
        }
      }
    </style>
  </head>

  <body data-tauri-drag-region>
    <div id="app">
      <div class="boot-shell">
        <img class="boot-logo" src="/ffui.svg" alt="FFUI" />
        <div>
          <p class="boot-subtitle">正在启动 FFUI，请稍候…</p>
        </div>
        <div class="boot-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
