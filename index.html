<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ffui.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFUI — Open-source FFmpeg GUI</title>
    <style>
      /* 轻量首屏样式：在 JS/CSS 尚未加载时避免纯白空屏 */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #020617;
        color: #e5e7eb;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }

      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .boot-shell {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        text-align: center;
      }

      .boot-logo {
        height: 44px;
        width: 44px;
        display: block;
        object-fit: contain;
        filter: drop-shadow(0 0 18px rgba(0, 0, 0, 0.45));
      }

      .boot-title {
        font-size: 14px;
        font-weight: 500;
      }

      .boot-subtitle {
        margin-top: 2px;
        font-size: 12px;
        color: #9ca3af;
      }

      .boot-shell p {
        margin: 0;
      }

      .boot-spinner {
        margin-top: 10px;
        width: 60px;
        height: 2px;
        border-radius: 999px;
        background: rgba(31, 41, 55, 0.9);
        overflow: hidden;
        position: relative;
      }

      .boot-spinner::before {
        content: "";
        position: absolute;
        inset: 0;
        width: 40%;
        background: linear-gradient(
          90deg,
          rgba(59, 130, 246, 0) 0%,
          rgba(59, 130, 246, 0.9) 50%,
          rgba(59, 130, 246, 0) 100%
        );
        animation: boot-pulse 1.1s ease-in-out infinite;
      }

      @keyframes boot-pulse {
        0% {
          transform: translateX(-120%);
        }
        50% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(120%);
        }
      }

      .ffui-boot {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #050505;
        overflow: hidden;
        isolation: isolate;
        transition:
          opacity 520ms cubic-bezier(0.4, 0, 0.2, 1),
          filter 520ms cubic-bezier(0.4, 0, 0.2, 1),
          transform 520ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .ffui-boot--done {
        opacity: 0;
        filter: blur(18px);
        transform: scale(1.03);
        pointer-events: none;
      }

      .terminal-text {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 1.2;
        white-space: nowrap;
        color: rgba(255, 255, 255, 0.72);
        opacity: 0.4;
        pointer-events: none;
      }

      /* Minimal startup fallback for highlightFfmpegCommand output (Tailwind-like token colors). */
      .text-white {
        color: rgba(255, 255, 255, 0.92);
      }
      .text-blue-400 {
        color: rgba(96, 165, 250, 0.96);
      }
      .text-amber-400 {
        color: rgba(251, 191, 36, 0.96);
      }
      .text-purple-300 {
        color: rgba(216, 180, 254, 0.96);
      }
      .font-semibold {
        font-weight: 600;
      }

      .ffui-boot-text-stream {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2;
        pointer-events: none;
      }

      .ffui-boot-text-stream--blur-out {
        filter: blur(20px);
        opacity: 0 !important;
        transform: scale(1.5);
      }

      @keyframes ffui-boot-flow {
        0% {
          opacity: 0;
          transform: translate3d(var(--x0, 0px), var(--y0, 20px), 0) scale(var(--s0, 0.95));
        }
        20% {
          opacity: 0.36;
        }
        80% {
          opacity: 0.36;
        }
        100% {
          opacity: 0;
          transform: translate3d(var(--x1, 0px), var(--y1, -40px), 0) scale(var(--s1, 1.05));
        }
      }

      .ffui-boot-stream {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .ffui-boot-vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(5, 5, 5, 0.06), rgba(5, 5, 5, 0.7) 72%);
        pointer-events: none;
        z-index: 1;
      }

      @media (prefers-reduced-motion: reduce) {
        .ffui-boot-stream {
          opacity: 0.9;
        }
      }
    </style>
  </head>

  <body data-tauri-drag-region>
    <div id="app">
      <div class="boot-shell" aria-label="loading">
        <img class="boot-logo" src="/ffui.svg" alt="FFUI" />
        <div>
          <p class="boot-subtitle">正在启动界面，请稍候…</p>
        </div>
        <div class="boot-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
