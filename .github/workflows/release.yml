name: publish

on:
  # 手动触发，便于在本地验证通过后再发布
  workflow_dispatch:
  # 推送以 v 开头的标签时自动构建并创建 Release，例如 v0.1.0
  push:
    tags:
      - "v*"

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          # 仅缓存 Tauri 后端的 target 目录
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        # 项目使用 package-lock.json，因此优先使用 npm ci 以获得更稳定的依赖版本
        run: npm ci

      - name: Build and release with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          # GitHub 默认提供的 token，用于创建 Release 与上传构建产物
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # __VERSION__ 会自动替换为 src-tauri/tauri.conf.json 中的 version 字段
          tagName: v__VERSION__
          releaseName: "FFUI v__VERSION__"
          releaseBody: "Automated release for FFUI v__VERSION__."
          releaseDraft: true
          prerelease: false

